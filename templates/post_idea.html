<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Idea - Innovative Ideas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1 class="logo">IMS-Connect</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('post_idea') }}">Post Idea</a></li>
                <li><a href="{{ url_for('trending') }}">Trending Ideas</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Post Your Idea</h1>
        <form action="{{ url_for('post_idea') }}" method="POST">
            <label for="title">Idea Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Idea Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <button type="submit">Post Idea</button>
        </form>
    </main>
        
    <footer>
        <p>&copy; 2024 Innovation Management System | IMS-Connect</p>
    </footer>
</body>
</html>
